name: microservices

services:

  config-server:
    image: config-server:1.0
    build:
      context: ./config-server
    container_name: config-server
    networks:
      - microservices-network
    environment:
      - SERVER_PORT=8000
    ports:
      - "8000:8000"

  discovery-server:
    image: discovery-server:1.0
    build:
      context: ./discovery-server
    container_name: discovery-server
    networks:
      - microservices-network
    depends_on:
      - config-server
    environment:
      - SERVER_PORT=8761
    ports:
      - "8761:8761"

  gateway:
    image: gateway:1.0
    build:
      context: ./gateway
    container_name: gateway
    networks:
      - microservices-network
    depends_on:
      - config-server
      - discovery-server
    environment:
      - SERVER_PORT=8010
    ports:
      - "8010:8010"


  zookeeper:
    image: bitnami/zookeeper:3.8.4
    container_name: zookeeper
    networks:
      - kafka-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ALLOW_ANONYMOUS_LOGIN: yes
    ports:
      - "2181:2181"


  kafka:
    image: bitnami/kafka:3.9.0
    container_name: kafka
    networks:
      - microservices-network
      - kafka-network
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
#      KAFKA_CREATE_TOPICS:
#        - dresses:1:1
#        - ratings:1:1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,LOCAL:PLAINTEXT
      KAFKA_LISTENERS: DOCKER://:9093,LOCAL://:9092
      KAFKA_ADVERTISED_LISTENERS: DOCKER://kafka:9093,LOCAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
    ports:
      - "9092:9092"
      - "9093:9093"


  user-service:
#    image: user-service:1.0
    build:
      context: ./user
    container_name: user-service
    networks:
      - microservices-network
      - user-service-network
    depends_on:
#      - config-server
#      - discovery-server
      - postgres-for-user-service
    environment:
      - SERVER_PORT=8020
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-for-user-service:5432/user
      - SPRING_DATASOURCE_USERNAME=nikita
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=users
    ports:
      - "8020:8020"


  postgres-for-user-service:
    image: postgres:15.6
    container_name: postgres-for-user-service
    networks:
      - user-service-network
    environment:
      - POSTGRES_USER=nikita
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=user
    volumes:
      - ./user/src/main/resources/postgres/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
      - postgres-for-user-service:/var/lib/postgresql/data
    ports:
      - "5432:5432"


  team-service:
