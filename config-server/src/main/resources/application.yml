server:
  port: 8000

eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka


spring:
  application:
    name: config-server

  config:
    import: classpath:/config/application.yml

  profiles:
    active:
      - native

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
